        <style>
        /* Custom color helper */

.page-number {
    font-family: 'Cinzel', serif;
    letter-spacing: 3px;
   
}

/* Animation for entering the page */
.fade-in-up {
    animation: fadeInUp 1.5s ease forwards;
}

@keyframes fadeInUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}


/* --- PROFICIENT / PURPLE THEME --- */
:root {
    --ds-purple: #8a2be2;
    --ds-purple-glow: rgba(138, 43, 226, 0.4);
}

.ds-purple-glow {
    color: var(--ds-purple);
    text-shadow: 0 0 15px var(--ds-purple-glow);
}

.ds-divider-purple {
    height: 1px;
    background: linear-gradient(to right, transparent, var(--ds-purple), transparent);
    width: 60%;
    margin: 15px auto;
}

/* Stats Bar Styling */
.ds-stats-bar {
    font-family: 'Cinzel', serif;
    font-size: 0.85rem;
    text-transform: uppercase;
    letter-spacing: 2px;
    border: 1px solid var(--ds-border);
    padding: 10px 30px;
    background: rgba(0, 0, 0, 0.2);
    display: inline-flex;
}

.ds-stats-bar span {
    color: var(--ds-gold);
    margin-right: 5px;
}

/* Locked / Construction Zone */
.ds-construction-zone {
    position: relative;
    border: 1px dashed var(--ds-purple);
    background: rgba(138, 43, 226, 0.03);
    overflow: hidden;
}

/* Floating Fog Effect */
.fog-overlay {
    position: absolute;
    top: 0; left: 0; width: 100%; height: 100%;
    background: url('https://www.transparenttextures.com');
    opacity: 0.1;
    animation: ds-fog-drift 20s linear infinite;
    pointer-events: none;
}

.ds-locked-emblem {
    font-size: 4rem;
    color: var(--ds-purple);
    opacity: 0.6;
    animation: ds-pulse-purple 3s infinite ease-in-out;
}

.ds-tba-text {
    font-family: 'EB Garamond', serif;
    font-size: 1.5rem;
    letter-spacing: 1px;
    color: var(--ds-text);
}

/* Animations */
@keyframes ds-fog-drift {
    from { background-position: 0 0; }
    to { background-position: 500px 500px; }
}

@keyframes ds-pulse-purple {
    0%, 100% { transform: scale(1); opacity: 0.4; }
    50% { transform: scale(1.1); opacity: 0.8; text-shadow: 0 0 20px var(--ds-purple); }
}




    </style>
